<wicket:extend>
    <div wicket:id="feedback"></div>
    <form wicket:id="uploadForm">
        <p>
            Select file containing maps: <input wicket:id="fileUpload" size="40" type="file" />
            <input type="submit" value="Upload" />
        </p>
    </form>
    <form wicket:id="editForm">
    		<b>Note that if you upload/update a map image with an existing </b> <br />
    		<b>building name and floor number below, the existing map image will be updated </b>
            <table border="1">
                <tr>
                    <td><b>Map Thumbnail</b></td>
                    <td><b>Building Name</b></td>
                    <td><b>Floor</b></td>
                </tr>
                <span wicket:id="uploadedImages">
                <tr>
                    <td>
                        <img wicket:id="preview" />
                    </td>
                    <td>
                        <input wicket:id="building" type="text" size="20" />
                    </td>
                    <td>
                        <input wicket:id="floor" type="text" size="20" />
                    </td>
                </tr>
                </span>
            </table>
        <input type="submit" value="Submit" />
    </form>
</wicket:extend>
