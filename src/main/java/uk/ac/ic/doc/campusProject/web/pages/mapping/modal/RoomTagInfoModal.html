<html>
	<head>
	</head>
	<body>
		<form wicket:id="tagInfoForm">
			<b>Room Number</b> <input wicket:id="roomBox" type="text" size="5" />
			<br/>
			<b>Description</b> <input wicket:id="infoBox" type="text" size="20" />
			<br/>
			<b>Select Room Type</b><select wicket:id="roomTypeChoice" />
			<br/>
			<b>Upload Image (Optional)</b><input wicket:id="fileUpload" size="40" type="file" />
			<br/>
			<img wicket:id="preview"></img>
			<br/>
			<input wicket:id="submitForm" type="submit" value="Save" />
			<input wicket:id="delete" type="submit" value="Delete" />
		</form>

	</body>
</html>
